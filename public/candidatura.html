<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Candidatura de Vaga - EuPsico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/design-system.css"> 
    <style>
        /* Estilos simples para o formulário público */
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .loading-spinner {
            text-align: center;
            padding: 20px;
        }
        .mensagem-sucesso, .mensagem-erro {
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        .mensagem-sucesso {
            background-color: #e6ffe6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        .mensagem-erro {
            background-color: #ffe6e6;
            color: #c0392b;
            border: 1px solid #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Candidatura EuPsico</h2>
        
        <form id="form-candidatura">
            
            <div id="loading-vagas" class="loading-spinner">Carregando vagas disponíveis...</div>
            
            <div class="form-group" id="vaga-select-group" style="display: none;">
                <label for="select-vaga">Vaga Desejada:</label>
                <select id="select-vaga" required>
                    <option value="">Selecione a vaga...</option>
                    </select>
            </div>
            
            <div class="form-group">
                <label for="nome-candidato">Nome Completo:</label>
                <input type="text" id="nome-candidato" required>
            </div>
            
            <div class="form-group">
                <label for="email-candidato">Email para Contato:</label>
                <input type="email" id="email-candidato" required>
            </div>

            <div class="form-group">
                <label for="telefone-candidato">Telefone (com DDD):</label>
                <input type="text" id="telefone-candidato" required>
            </div>
            
            <div class="form-group">
                <label for="anexo-curriculo">Anexar Currículo (PDF, DOCX, no máximo 5MB):</label>
                <input type="file" id="anexo-curriculo" accept=".pdf,.docx" required>
            </div>
            
            <button type="submit" id="btn-submit" class="btn-submit" disabled>
                Enviar Candidatura
            </button>
            <div id="mensagem-feedback"></div>
        </form>
    </div>

    <script type="module" src="../assets/js/firebase-init.js"></script>
    <script type="module" src="../assets/js/candidatura-publica.js"></script>
</body>
</html>
