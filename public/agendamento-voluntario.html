<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Reunião com Voluntário</title>
    <link rel="stylesheet" href="assets/css/design-system.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .descricao {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            line-height: 1.6;
            white-space: pre-line;
            color: var(--text-primary);
        }

        .gestor-info {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 8px;
        }

        .gestor-info strong {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .slots-section {
            margin-bottom: 2rem;
        }

        .slots-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .slot-option {
            background: white;
            border: 2px solid var(--border-light);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .slot-option:hover {
            border-color: var(--primary-color);
            background: #f0f9ff;
        }

        .slot-option.selected {
            border-color: var(--primary-color);
            background: #e0f2fe;
        }

        .slot-option input[type="radio"] {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .slot-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .slot-date {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .slot-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn-confirmar {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-confirmar:hover {
            background: var(--primary-dark);
        }

        .btn-confirmar:disabled {
            background: var(--border-light);
            cursor: not-allowed;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
        }

        .success-message h2 {
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }

            .slot-option {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="loading">
            <p>Carregando informações da reunião...</p>
        </div>
    </div>

    <script type="module" src="../assets/js/agendamento-voluntario.js"></script>
</body>
</html>
