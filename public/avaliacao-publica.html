<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      display: flex; 
      align-items: center;
      padding: 20px;
    }
    .container-center { 
      background: white; 
      border-radius: 8px; 
      padding: 40px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1 { 
      color: #667eea; 
      margin-bottom: 30px;
      text-align: center;
    }
    .pergunta-item {

      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }
    textarea {

      resize: vertical;
    }
    .btn-enviar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      display: inline-block;

<body>

    <!-- CARREGAMENTO -->
    <div id="carregamento" class="text-center">

      </div>

      <form id="form-resposta">
        <!-- As perguntas ser√£o inseridas aqui -->
        <div id="perguntas-container"></div>
        
        <div class="text-center mt-4">

            <i class="fas fa-check me-2"></i> Enviar Respostas
          </button>
        </div>
      </form>
    </div>

    <!-- ERRO -->
    <div id="erro-teste" class="alert alert-danger" style="display: none;"></div>

    <!-- SUCESSO -->
    <div id="sucesso-teste" class="alert alert-success" style="display: none;"></div>
  </div>

  <!-- ‚úÖ FIREBASE COMPAT (vers√£o est√°vel para HTML puro) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ CARREGA O ARQUIVO JS -->
  <script src="../assets/js/avaliacao-publica.js"></script>

</html>
