<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Intranet EuPsico</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/core/css/global-style.css">

</head>
<body>

    <header class="main-header-hybrid">
        <div class="header-left">
            <img src="./assets/core/img/logo-eupsico.png" alt="EuPsico Logo" class="header-logo">
        </div>
        <div class="header-right">
            <button class="header-button" id="search-button" aria-label="Abrir busca">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <span>Busca (Ctrl+K)</span>
            </button>
            <button class="header-button" aria-label="Notificações">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            </button>
            <div class="user-profile-menu">
                <img id="user-photo" src="./assets/core/img/avatar-placeholder.png" alt="Foto do Usuário">
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-title">
            <h1 id="welcome-message">Bom dia!</h1>
            <p>Aqui está um resumo do seu dia de trabalho.</p>
        </div>

        <div class="widget-grid">
            </div>
    </main>

</body>
</html>
