<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intranet EuPsico</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/core/css/global-style.css">
    
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-container { width: 100%; max-width: 420px; text-align: center; }
        .login-card { background-color: #fff; padding: 40px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 8px; }
        .login-logo { max-width: 120px; margin-bottom: 20px; }
        .login-title { font-size: 1.8em; color: #333; margin-bottom: 10px; }
        .login-message { color: #555; margin-bottom: 30px; }
        .login-button { width: 100%; padding: 12px; font-size: 1em; background-color: #4285F4; color: white; border: none; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: background-color 0.2s; }
        .login-button:hover { background-color: #357ae8; }
    </style>
</head>
<body>

    <div id="login-view" class="login-container">
        <p>Carregando...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="./assets/core/js/firebase-config.js"></script>
    <script src="./assets/core/js/login.js"></script>

</body>
</html>
