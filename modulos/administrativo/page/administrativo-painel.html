<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - EuPsico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../../../assets/css/design-system.css">
    <link rel="stylesheet" href="../css/administrativo.css">
    <link rel="stylesheet" href="../css/cruzamento-agendas.css">
    <link rel="stylesheet" href="../css/gestao_agendas.css">
    <link rel="stylesheet" href="../css/grade.css">
    <link rel="stylesheet" href="../css/solicitacoes-admin.css">
    <link rel="stylesheet" href="../css/treinamentos.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="login-view"></div>

        <div id="dashboard-view">
            <div class="layout-container">
                
                <nav class="sidebar">
                    <div class="sidebar-content-wrapper">
                        <ul id="sidebar-menu" class="sidebar-menu"></ul>
                    </div>
                </nav>
                
                <div id="menu-overlay" class="menu-overlay"></div>

                <header class="header">
                    <div class="header-start">
                        <button id="sidebar-toggle" title="Alternar menu">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                        </button>
                        <img src="../../../assets/img/logo-branca.png" alt="Logo EuPsico" class="header-logo">
                        
                        <div id="page-title-container">
                        </div>
                    </div>
                    <div class="user-profile-header">
                        <img id="user-photo-header" src="https://www.eupsico.org.br/wp-content/uploads/2024/02/user-1.png" alt="Foto do usuário">
                        <span id="user-greeting">carregando...</span>
                        <a href="#" id="logout-button-dashboard" class="logout-button-dashboard">Sair</a>
                    </div>
                </header>

                <main class="main-content">
                    <div id="content-area" class="tab-content-area">
                        <div class="loading-spinner"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="configurarAgendaModal" tabindex="-1" aria-labelledby="configurarAgendaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="configurarAgendaModalLabel">Configurar Tipos de Atendimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Para cada dia disponível da assistente social, defina se o atendimento será para <strong>Triagem</strong> ou para <strong>Reavaliação</strong>.</p>
                    <div id="agenda-config-content" class="mt-4">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveConfigButton">
                        <i class="fas fa-save me-2"></i>Salvar Configuração
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Status da Operação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="feedbackModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-functions.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="../../../assets/js/firebase-init.js"></script>
    <script type="module" src="../../../assets/js/app.js"></script>
</body>
</html>
