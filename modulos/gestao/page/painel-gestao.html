<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gestão - EuPsico</title>
    
    <link rel="stylesheet" href="../../../assets/css/design-system.css">
    <link rel="stylesheet" href="../css/ata-de-reuniao.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../css/painel-gestao.css">
    <link rel="stylesheet" href="../css/plano-de-acao.css">
    <link rel="stylesheet" href="../css/relatorio-feedback.css">

    <link rel="shortcut icon" href="../../../favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div id="login-view" style="display: none;"></div>

        <div id="dashboard-view">
            <div class="layout-container">
                
                <nav class="sidebar">
                    <div class="sidebar-content-wrapper">
                        <ul id="sidebar-menu" class="sidebar-menu">
                            </ul>
                    </div>
                </nav>
                
                <div id="menu-overlay" class="menu-overlay"></div>

                <header class="header">
                    <div class="header-start">
                        <button id="sidebar-toggle" title="Alternar menu">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                        </button>
                        
                        <div id="page-title-container">
                            </div>
                    </div>
                    <div class="user-profile-header">
                        <img id="user-photo-header" src="../../../assets/img/avatar-padrao.png" alt="Foto do usuário">
                        <span id="user-greeting"></span>
                        <a href="#" id="logout-button-dashboard" class="logout-button-dashboard">Sair</a>
                    </div>
                </header>

                <main class="main-content">
                    <div id="content-area">
                        <div class="loading-spinner"></div>
                    </div>
                </main>
            </div>
        </div> 
    </div>
    
    <script type="module" src="../../../assets/js/firebase-init.js"></script>
    <script type="module" src="../../../assets/js/app.js"></script>
</body>
</html>
