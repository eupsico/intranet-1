<div class="view-container">
    <!-- Navegação de Abas -->
    <div class="tab-nav">
        <button class="tab-link active" data-tab="atas">
            <span class="material-symbols-outlined">list_alt</span>
            Atas
        </button>
        <button class="tab-link" data-tab="graficos">
            <span class="material-symbols-outlined">analytics</span>
            Gráficos
        </button>
        <button class="tab-link" data-tab="agendamentos">
            <span class="material-symbols-outlined">event_available</span>
            Agendamentos
        </button>
    </div>

    <!-- Aba 1: Atas -->
    <div id="atas-tab" class="tab-content active">
        <div class="card mb-3">
            <div class="card-header">
                <h4><span class="material-symbols-outlined">list_alt</span> Atas Registradas
                    <span id="contador-atas" class="badge bg-secondary ms-2">0</span>
                </h4>
            </div>
            <div class="card-body">
                <div class="filtros-container">
                    <select id="tipo-filtro-atas" class="form-select">
                        <option value="Todos">Todos os Tipos</option>
                        <option value="Reunião Conselho administrativo">Reunião Conselho administrativo</option>
                        <option value="Reunião com Gestor">Reunião com Gestor</option>
                        <option value="Reunião Técnica">Reunião Técnica</option>
                        <option value="Reunião com Voluntário">Reunião com Voluntário</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <input type="text" id="busca-titulo-atas" class="form-control" placeholder="Buscar por título...">
                    <button id="limpar-filtros-atas" class="btn btn-secondary">Limpar</button>
                </div>
                <div id="atas-container" class="atas-list">
                    <div class="loading-spinner"></div>
                    <p class="text-muted">Carregando atas...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Aba 2: Gráficos -->
    <div id="graficos-tab" class="tab-content">
        <div class="card">
            <div class="card-header">
                <h4><span class="material-symbols-outlined">analytics</span> Estatísticas</h4>
            </div>
            <div class="card-body">
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <span class="material-symbols-outlined">event</span>
                        <h4 id="total-reunioes">0</h4>
                        <p>Total de Eventos</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-outlined">schedule</span>
                        <h4 id="proximas-reunioes">0</h4>
                        <p>Próximas</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-outlined">check_circle</span>
                        <h4 id="reunioes-concluidas">0</h4>
                        <p>Concluídas</p>
                    </div>
                </div>
                <div class="graficos-container">
                    <div id="grafico-presenca" class="grafico-item">
                        <h5>Presença por Tipo</h5>
                        nvas id="chart-presenca" width="400" heightght="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Aba 3: Agendamentos -->
    <div id="agendamentos-tab" class="tab-content">
        <div class="card">
            <div class="card-header">
                <h4><span class="material-symbols-outlined">event_available</span> Agendamentos Pendentes
                    <span id="contador-agendamentos" class="badge bg-warning ms-2">0</span>
                </h4>
            </div>
            <div class="card-body">
                <div id="agendamentos-container" class="agendamentos-list">
                    <div class="loading-spinner"></div>
                    <p class="text-muted">Carregando agendamentos...</p>
                </div>
            </div>
        </div>
    </div>
</div>
