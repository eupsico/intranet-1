<div class="view-container">
    <!-- Navegação de Abas -->
    <div class="tab-nav">
        <button class="tab-link active" data-tab="atas">
            <span class="material-symbols-outlined">list_alt</span>
            Atas
        </button>
        <button class="tab-link" data-tab="graficos">
            <span class="material-symbols-outlined">analytics</span>
            Gráficos
        </button>
    </div>

    <!-- Aba Atas -->
    <div id="atas-tab" class="tab-content active">
        <div class="card mb-3">
            <div class="card-header">
                <h4><span class="material-symbols-outlined">list_alt</span> Atas Registradas
                    <span id="contador-atas" class="badge bg-secondary ms-2">0</span>
                </h4>
            </div>
            <div class="card-body">
                <div class="filtros-container">
                    <select id="tipo-filtro" class="form-select">
                        <option value="Todos">Todos os Tipos</option>
                        <option value="Reunião Conselho administrativo">Reunião Conselho administrativo</option>
                        <option value="Reunião com Gestor">Reunião com Gestor</option>
                        <option value="Reunião Técnica">Reunião Técnica</option>
                        <option value="Reunião com Voluntário">Reunião com Voluntário</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <input type="text" id="busca-titulo" class="form-control" placeholder="Buscar por título...">
                    <button id="limpar-filtros" class="btn btn-secondary">Limpar</button>
                </div>
                <div id="atas-container" class="atas-list">
                    <div class="loading-spinner"></div>
                    <p class="text-muted">Carregando atas...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Aba Gráficos -->
    <div id="graficos-tab" class="tab-content">
        <div class="card">
            <div class="card-header">
                <h4><span class="material-symbols-outlined">analytics</span> Estatísticas</h4>
            </div>
            <div class="card-body">
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <span class="material-symbols-outlined">event</span>
                        <h4 id="total-reunioes">0</h4>
                        <p>Total de Atas</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-outlined">schedule</span>
                        <h4 id="proximas-reunioes">0</h4>
                        <p>Próximas</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-outlined">check_circle</span>
                        <h4 id="reunioes-concluidas">0</h4>
                        <p>Concluídas</p>
                    </div>
                </div>

                <!-- Gráfico: Atas por Tipo -->
                <div class="grafico-item mb-4">
                    <h5>Atas por Tipo de Reunião</h5>
                    <div id="grafico-atas-tipo"></div>
                </div>

                <!-- Gráfico: Agendamentos com Voluntários por Gestor -->
                <div class="grafico-item mb-4">
                    <h5>Agendamentos com Voluntários por Gestor</h5>
                    <div id="grafico-agendamentos-gestor"></div>
                </div>

                <!-- Próxima Reunião -->
                <div id="proxima-reuniao-container" class="card mt-4" style="display: none;">
                    <div class="card-header">
                        <h5><span class="material-symbols-outlined">notifications_active</span> Próxima Reunião</h5>
                    </div>
                    <div class="card-body">
                        <div id="proxima-reuniao-info"></div>
                        <button id="ver-detalhes-proxima" class="btn btn-primary me-2">Ver Detalhes</button>
                        <button id="calendario-proxima" class="btn btn-outline-primary">Adicionar ao Calendário</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
