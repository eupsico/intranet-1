<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Treinamentos - Painel Administrativo</title>
    <link rel="stylesheet" href="../../../assets/css/design-system.css" />
    <link rel="stylesheet" href="../../administrativo/css/treinamentos.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Gerenciar Treinamentos</h1>
        <p>Adicione, edite ou remova os vídeos de treinamento por categoria.</p>
      </header>

      <nav class="tabs-nav">
        <button class="tab-link active" data-tab="integracao">
          Integração
        </button>
        <button class="tab-link" data-tab="geral">Geral</button>
        <button class="tab-link" data-tab="administrativo">
          Administrativo
        </button>
      </nav>

      <main id="management-content">
        <div id="integracao" class="tab-content active">
          <button
            class="action-button add-video-btn"
            data-category="integracao"
          >
            Adicionar Vídeo de Integração
          </button>
          <div class="videos-list" id="integracao-videos-list"></div>
        </div>
        <div id="geral" class="tab-content">
          <button class="action-button add-video-btn" data-category="geral">
            Adicionar Vídeo Geral
          </button>
          <div class="videos-list" id="geral-videos-list"></div>
        </div>
        <div id="administrativo" class="tab-content">
          <button
            class="action-button add-video-btn"
            data-category="administrativo"
          >
            Adicionar Vídeo Administrativo
          </button>
          <div class="videos-list" id="administrativo-videos-list"></div>
        </div>
      </main>
    </div>

    <div id="video-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title-text">Adicionar Vídeo</h2>
          <button class="close-modal-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="video-form">
            <input type="hidden" id="video-category" name="video-category" />
            <input type="hidden" id="video-id" name="video-id" />
            <div class="form-group">
              <label for="video-title">Título do Vídeo:</label>
              <input
                type="text"
                id="video-title"
                class="form-control"
                placeholder="Ex: Boas-vindas ao novo voluntário"
                required
              />
            </div>
            <div class="form-group">
              <label for="video-link"
                >Link do Vídeo (YouTube ou Google Drive):</label
              >
              <input
                type="url"
                id="video-link"
                class="form-control"
                placeholder="Ex: https://www.youtube.com/watch?v=... ou https://drive.google.com/file/d/..."
                required
              />
            </div>
            <div class="form-group">
              <label for="video-description">Descrição:</label>
              <textarea
                id="video-description"
                class="form-control"
                rows="4"
                placeholder="Uma breve descrição sobre o conteúdo do vídeo."
                required
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="action-button secondary-button"
            id="modal-cancel-btn"
          >
            Cancelar
          </button>
          <button type="submit" class="action-button" form="video-form">
            Salvar
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="../js/gerenciar-treinamentos.js"></script>
  </body>
</html>
