<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pacientes - Painel Administrativo</title>
    <link rel="stylesheet" href="../../../assets/css/design-system.css">
    <link rel="stylesheet" href="../css/gestao-pacientes.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Gestão de Pacientes</h1>
            <p>Visualize, filtre e edite todos os registros de pacientes na trilha.</p>
        </header>

        <main class="pacientes-container">
            <div class="card filter-card">
                <div class="card-body">
                    <div class="filter-controls">
                        <div class="form-group">
                            <label for="search-input">Buscar por Nome ou CPF</label>
                            <input type="text" id="search-input" class="form-control" placeholder="Digite para buscar...">
                        </div>
                        <div class="form-group">
                            <label for="status-filter">Filtrar por Status</label>
                            <select id="status-filter" class="form-control">
                                <option value="">Todos os Status</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="pacientes-list-container">
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>

    <div id="edit-paciente-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2 class="modal-title-text" id="modal-title">Editar Paciente</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body" id="modal-body-content">
                </div>
            <div class="modal-footer">
                <button type="button" class="action-button secondary-button" id="modal-cancel-btn">Cancelar</button>
                <button type="submit" class="action-button" id="modal-save-btn" form="edit-paciente-form">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/gestao-pacientes.js"></script>
</body>
</html>
