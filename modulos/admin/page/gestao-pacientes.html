<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../assets/css/design-system.css">

</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>GestÃ£o de Pacientes</h1>
            <p>Visualize, filtre e edite todos os registros de pacientes na trilha.</p>
        </header>

        <main class="pacientes-container">
            <div class="card filter-card">
                <div class="card-body">
                    <div class="filter-controls">
                        <div class="form-group">
                            <label for="search-input">Buscar por Nome ou CPF</label>
                            <input type="text" id="search-input" class="form-control" placeholder="Digite para buscar...">
                        </div>
                        <div class="form-group">
                            <label for="status-filter">Filtrar por Status</label>
                            <select id="status-filter" class="form-control">
                                <option value="">Todos os Status</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="pacientes-list-container">
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>

<div id="edit-paciente-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 id="modal-title">Editar Paciente</h2>
      <button type="button" class="close-modal-btn" style="background: none; border: none; font-size: 24px; cursor: pointer;">âœ•</button>
    </div>
    <div id="modal-body-content"></div>
    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
      <button type="button" id="modal-cancel-btn" style="padding: 10px 20px; background: #95a5a6; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancelar</button>
      <button type="button" id="modal-save-btn" style="padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer;">ðŸ’¾ Salvar</button>
    </div>
  </div>
</div>

<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  align-items: center;
  justify-content: center;
}

.modal-content {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  max-width: 700px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.close-modal-btn {
  color: #7f8c8d;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close-modal-btn:hover {
  color: #2c3e50;
}
</style>
