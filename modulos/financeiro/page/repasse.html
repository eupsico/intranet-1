<div class="view-container">
    <h1>Repasse de Profissionais</h1>
    <p class="description-box">Processe e visualize os pagamentos dos profissionais com base nos comprovantes enviados e nos valores de cobrança mensal.</p>

    <div id="status-message" style="display: none;"></div>
    
    <div id="repasse-main-content">
        <div class="loading-spinner"></div>
    </div>
</div>

<div id="custom-confirm-repasse" class="modal-overlay">
    <div class="modal-content">
        <h3 id="confirm-repasse-title">Confirmar Ação</h3>
        <p id="confirm-repasse-message"></p>
        <div class="modal-buttons">
            <button id="confirm-repasse-no" class="action-button btn-cancel-delete">Cancelar</button>
            <button id="confirm-repasse-yes" class="action-button btn-confirm-delete">Sim, Excluir</button>
        </div>
    </div>
</div>
