<div class="view-container view-lancamentos">
    <h1>Lançamentos (Fluxo de Caixa)</h1>

    <div class="tabs-container">
        <button class="tab-link active" data-tab="FormularioLancamento">Adicionar Lançamento</button>
        <button class="tab-link" data-tab="LancamentosRegistrados">Lançamentos Registrados</button>
    </div>

    <div id="FormularioLancamento" class="tab-content">
        <div class="lancamentos-form-grid">
            <div class="form-group">
                <label for="lancamento-desc">Descrição</label>
                <input type="text" id="lancamento-desc" placeholder="Ex: Aluguel do escritório">
            </div>
            <div class="form-group">
                <label for="lancamento-valor">Valor (R$)</label>
                <input type="number" id="lancamento-valor" step="0.01" placeholder="150,50">
            </div>
            <div class="form-group">
                <label for="lancamento-tipo">Tipo</label>
                <select id="lancamento-tipo">
                    <option value="despesa">Despesa</option>
                    <option value="receita">Receita</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lancamento-categoria">Categoria</label>
                <input type="text" id="lancamento-categoria" placeholder="Ex: Contas Fixas">
            </div>
            <div class="form-group">
                <label for="lancamento-vencimento">Data Vencimento</label>
                <input type="date" id="lancamento-vencimento">
            </div>
            <div class="form-group">
                <label for="lancamento-pagamento">Data Pagamento (Opcional)</label>
                <input type="date" id="lancamento-pagamento">
            </div>
            <div class="form-group-button">
                 <button id="save-lancamento-btn" class="action-button">Salvar Lançamento</button>
            </div>
        </div>
    </div>

    <div id="LancamentosRegistrados" class="tab-content" style="display: none;">
        <div class="lancamentos-filters">
            <div>
                <strong>Filtros:</strong>
                <select id="filtro-mes"></select>
                <select id="filtro-ano"></select>
            </div>
            <div id="tipo-filter-buttons">
                <button class="filter-btn active" data-tipo="todos">Todos</button>
                <button class="filter-btn" data-tipo="receita">Receitas</button>
                <button class="filter-btn" data-tipo="despesa">Despesas</button>
            </div>
        </div>
        <div class="table-section">
            <table id="lancamentos-table">
                <thead>
                    <tr>
                        <th>Vencimento</th>
                        <th>Pagamento</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Valor (R$)</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div id="confirmation-modal" class="modal-overlay">
    <div class="modal-content">
        <h3>Confirmar Exclusão</h3>
        <p>Tem certeza que deseja remover este lançamento? Esta ação não pode ser desfeita.</p>
        <div class="modal-buttons">
            <button id="btn-cancel-delete" class="action-button btn-cancel-delete">Cancelar</button>
            <button id="btn-confirm-delete" class="action-button btn-confirm-delete">Sim, Excluir</button>
        </div>
    </div>
</div>
