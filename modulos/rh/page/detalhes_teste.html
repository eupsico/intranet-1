<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Teste</title>
    <link rel="stylesheet" href="../../../assets/css/design-system.css">
    <link rel="stylesheet" href="../css/rh.css">
</head>
<body>
    <div class="main-content">
        <!-- Cabeçalho do Teste -->
        <div class="dashboard-section">
            <div class="section-header">
                <h2>Detalhes da Avaliação</h2>
            </div>
            
            <div class="details-grid cols-3">
                <div class="form-group">
                    <label>Candidato:</label>
                    <span id="cand-nome" style="font-weight: 600; color: var(--cor-texto-principal);">Carregando...</span>
                </div>
                <div class="form-group">
                    <label>Teste:</label>
                    <span id="teste-nome" style="font-weight: 600; color: var(--cor-texto-principal);">Carregando...</span>
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <span id="teste-status" class="status-badge">Carregando...</span>
                </div>
            </div>
        </div>

        <!-- Container de Comparação -->
        <div id="comparacao-respostas-container" class="table-section">
            <div style="text-align: center; padding: 40px;">
                <div class="loading-spinner"></div>
                <p>Aguardando carregamento do gabarito e respostas...</p>
            </div>
        </div>

        <!-- Resumo de Pontuação -->
        <div id="resumo-pontuacao-container"></div>
    </div>

    <script type="module" src="../../rh/js/detalhes_teste.js"></script>
</body>
</html>
