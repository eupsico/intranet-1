<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel RH - EuPsico Intranet</title>
    <link rel="stylesheet" href="../../../assets/css/design-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ‚úÖ BIBLIOTECAS ADICIONADAS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Container principal -->
        <div class="layout-container" id="layout-container">
            
            <!-- Sidebar (Menu Lateral) -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content-wrapper">
                    <nav>
                        <ul class="sidebar-menu" id="sidebar-menu">
                            <!-- Menu ser√° preenchido dinamicamente -->
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Header (Cabe√ßalho) -->
            <header class="header">
                <div class="header-start">
                    <button id="sidebar-toggle" aria-label="Alternar menu">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    </button>
                    
                    <!-- ‚úÖ LOGO CORRIGIDO -->
                    <img src="../../../assets/img/logo-eupsico.png" alt="EuPsico" class="header-logo">
                    
                    <div id="page-title-container">
                        <h1>RH</h1>
                        <p>Recursos Humanos</p>
                    </div>
                </div>

                <div class="user-profile-header">
                    <span id="user-greeting">Ol√°, Usu√°rio</span>
                    <button class="logout-button-dashboard" onclick="window.location.href='../../../index.html'">
                        Sair
                    </button>
                </div>
            </header>

            <!-- √Årea de Conte√∫do Principal -->
            <main class="main-content" id="content-area">
                <div class="loading-spinner"></div>
            </main>
        </div>

        <!-- Overlay para mobile -->
        <div class="menu-overlay" id="menu-overlay"></div>

        <!-- Container oculto para views carregadas dinamicamente -->
        <div id="dynamic-views" style="display: none;"></div>
    </div>

    <!-- ‚úÖ CARREGA FIREBASE-INIT PRIMEIRO -->
    <script type="module" src="../../../assets/js/firebase-init.js"></script>
    
    <!-- ‚úÖ SCRIPT PRINCIPAL (Importa APENAS de firebase-init.js) -->
    <script type="module">
        console.log("üîµ Script principal iniciado");
        
        // ‚úÖ IMPORTA TUDO DO FIREBASE-INIT.JS
        import { 
            getAuth, 
            onAuthStateChanged 
        } from '../../../assets/js/firebase-init.js';
        
        import { 
            getFirestore, 
            doc, 
            getDoc 
        } from '../../../assets/js/firebase-init.js';
        
        console.log("üîµ Imports do firebase-init.js carregados");
        
        // ‚úÖ AGUARDA FIREBASE ESTAR PRONTO
        const waitForFirebase = async () => {
            console.log("üîµ Aguardando Firebase...");
            
            let attempts = 0;
            while (!window.db && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!window.db) {
                console.error("‚ùå Firebase n√£o inicializado ap√≥s 5 segundos");
                document.getElementById('content-area').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h2 style="color: #dc3545;">‚ùå Erro de Inicializa√ß√£o</h2>
                        <p>Firebase n√£o foi inicializado. Verifique firebase-init.js</p>
                        <button onclick="location.reload()" style="
                            padding: 10px 20px;
                            background: #667eea;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            margin-top: 20px;
                        ">Recarregar P√°gina</button>
                    </div>
                `;
                return false;
            }
            
            console.log("üîµ Firebase dispon√≠vel!");
            return true;
        };
        
        // ‚úÖ INICIALIZA PAINEL RH
        const initPainelRH = async () => {
            console.log("üîµ initPainelRH chamado");
            
            const firebaseReady = await waitForFirebase();
            if (!firebaseReady) return;
            
            const auth = getAuth();
            const db = window.db;
            
            console.log("üîµ Verificando autentica√ß√£o...");
            
            onAuthStateChanged(auth, async (user) => {
                console.log("üîµ onAuthStateChanged disparado");
                
                if (!user) {
                    console.log("‚ùå Usu√°rio n√£o autenticado. Redirecionando...");
                    window.location.href = '../../../index.html';
                    return;
                }
                
                console.log("üîµ Usu√°rio autenticado:", user.uid);
                
                try {
                    console.log("üîµ Buscando dados do usu√°rio...");
                    const userDocRef = doc(db, 'usuarios', user.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    
                    if (!userDocSnap.exists()) {
                        console.error("‚ùå Documento do usu√°rio n√£o encontrado");
                        alert("Erro: Dados do usu√°rio n√£o encontrados");
                        window.location.href = '../../../index.html';
                        return;
                    }
                    
                    const userData = userDocSnap.data();
                    console.log("üîµ Dados do usu√°rio carregados:", userData);
                    
                    // Atualiza sauda√ß√£o
                    const userGreeting = document.getElementById('user-greeting');
                    if (userGreeting && userData) {
                        userGreeting.textContent = `Ol√°, ${userData.nome?.split(' ')[0] || 'Usu√°rio'}`;
                    }
                    
                    // ‚úÖ IMPORTA E INICIALIZA O PAINEL RH
                    console.log("üîµ Importando rh-painel.js...");
                    const { initrhPanel } = await import('../js/rh-painel.js');
                    
                    console.log("üîµ Chamando initrhPanel...");
                    initrhPanel(user, db, userData);
                    
                } catch (error) {
                    console.error("‚ùå Erro ao carregar dados do usu√°rio:", error);
                    alert("Erro ao carregar painel RH: " + error.message);
                }
            });
        };
        
        // ‚úÖ INICIA QUANDO O DOM ESTIVER PRONTO
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPainelRH);
        } else {
            initPainelRH();
        }
        
        // Toggle do menu lateral
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const layoutContainer = document.getElementById('layout-container');
        const sidebar = document.getElementById('sidebar');
        const menuOverlay = document.getElementById('menu-overlay');
        
        if (sidebarToggle && layoutContainer) {
            sidebarToggle.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar?.classList.toggle('is-visible');
                    layoutContainer?.classList.toggle('mobile-menu-open');
                } else {
                    layoutContainer.classList.toggle('sidebar-collapsed');
                }
            });
        }
        
        if (menuOverlay) {
            menuOverlay.addEventListener('click', () => {
                sidebar?.classList.remove('is-visible');
                layoutContainer?.classList.remove('mobile-menu-open');
            });
        }
    </script>
</body>
</html>
