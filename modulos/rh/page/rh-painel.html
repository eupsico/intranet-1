<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel RH - EuPsico Intranet</title>
    <link rel="stylesheet" href="../../../assets/css/design-system.css" />
    <link rel="stylesheet" href="../css/rh.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- ✅ BIBLIOTECAS ADICIONADAS (SweetAlert2, jsPDF, jsPDF-autoTable) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Container principal usando o layout do design system -->
        <div class="layout-container" id="layout-container">
            
            <!-- Sidebar (Menu Lateral) -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content-wrapper">
                    <nav>
                        <ul class="sidebar-menu" id="sidebar-menu">
                            <!-- Menu será preenchido dinamicamente pelo rh-painel.js -->
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Header (Cabeçalho) -->
            <header class="header">
                <div class="header-start">
                    <button id="sidebar-toggle" aria-label="Alternar menu">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    </button>
                    
                    <img src="../../../assets/images/logo-eupsico.png" alt="EuPsico" class="header-logo">
                    
                    <div id="page-title-container">
                        <h1>RH</h1>
                        <p>Recursos Humanos</p>
                    </div>
                </div>

                <div class="user-profile-header">
                    <span id="user-greeting">Olá, Usuário</span>
                    <button class="logout-button-dashboard" onclick="window.location.href='../../../index.html'">
                        Sair
                    </button>
                </div>
            </header>

            <!-- Área de Conteúdo Principal -->
            <main class="main-content" id="content-area">
                <!-- Conteúdo será carregado dinamicamente aqui -->
                <div class="loading-spinner"></div>
            </main>
        </div>

        <!-- Overlay para mobile -->
        <div class="menu-overlay" id="menu-overlay"></div>

        <!-- Container oculto para views carregadas dinamicamente -->
        <div id="dynamic-views" style="display: none;"></div>
    </div>

    <!-- Firebase e Scripts -->
    <script type="module" src="../../../assets/js/firebase-init.js"></script>
    <script type="module" src="../js/rh-painel.js"></script>
    
    <script type="module">
        import { initrhPanel } from '../js/rh-painel.js';
        
        window.addEventListener('firebaseReady', (event) => {
            const { user, db, userData } = event.detail;
            
            const userGreeting = document.getElementById('user-greeting');
            if (userGreeting && userData) {
                userGreeting.textContent = `Olá, ${userData.nome?.split(' ')[0] || 'Usuário'}`;
            }
            
            initrhPanel(user, db, userData);
        });
        
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const layoutContainer = document.getElementById('layout-container');
        const sidebar = document.getElementById('sidebar');
        const menuOverlay = document.getElementById('menu-overlay');
        
        if (sidebarToggle && layoutContainer) {
            sidebarToggle.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar?.classList.toggle('is-visible');
                    layoutContainer?.classList.toggle('mobile-menu-open');
                } else {
                    layoutContainer.classList.toggle('sidebar-collapsed');
                }
            });
        }
        
        if (menuOverlay) {
            menuOverlay.addEventListener('click', () => {
                sidebar?.classList.remove('is-visible');
                layoutContainer?.classList.remove('mobile-menu-open');
            });
        }
    </script>
</body>
</html>
