<div class="painel-rh-etapa">
  <div class="header-etapa mb-4">
    <h2 class="titulo-modulo">Recrutamento: Entrevista com RH</h2>
    <p class="descricao-modulo">
      Avaliação de aderência cultural, soft skills e aprofundamento do perfil
      para a vaga
      <span id="nome-vaga-entrevista" class="badge bg-primary-eu"
        >Carregando Vaga...</span
      >.
    </p>
    <div id="alerta-status-entrevista" class="mt-3"></div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card card-shadow mb-4">
        <div class="card-header bg-card-header-eu">
          <h5 class="mb-0 text-white">
            Ficha e Notas Rápidas -
            <span id="nome-candidato-entrevista">Candidato(a)</span>
          </h5>
        </div>
        <div class="card-body">
          <p class="card-text">
            <strong>Status Atual:</strong>
            <span id="dado-status-atual" class="badge bg-warning">...</span>
          </p>
          <p class="card-text">
            <strong>Resumo Triagem:</strong>
            <span id="dado-resumo-triagem">...</span>
          </p>
          <a
            href="#"
            id="link-curriculo-entrevista"
            target="_blank"
            class="btn btn-sm btn-outline-info my-2"
            disabled
          >
            <i class="fas fa-file-pdf me-2"></i> Ver Currículo
          </a>

          <hr />

          <h6>Notas de Entrevista:</h6>
          <div id="area-notas-entrevista">
            <div class="mb-3">
              <label for="nota-motivacao" class="form-label small"
                >Motivação e Propósito (Nota 1-5)</label
              >
              <input
                type="number"
                class="form-control"
                id="nota-motivacao"
                min="1"
                max="5"
                placeholder="1 a 5"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nota-cultura" class="form-label small"
                >Aderência Cultural (Valores) (Nota 1-5)</label
              >
              <input
                type="number"
                class="form-control"
                id="nota-cultura"
                min="1"
                max="5"
                placeholder="1 a 5"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nota-comportamento" class="form-label small"
                >Comportamento/Comunicação (Nota 1-5)</label
              >
              <input
                type="number"
                class="form-control"
                id="nota-comportamento"
                min="1"
                max="5"
                placeholder="1 a 5"
                required
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card card-shadow">
        <div class="card-header bg-success-subtle">
          <h5 class="mb-0">Avaliação Detalhada e Próxima Etapa</h5>
        </div>
        <div class="card-body">
          <form id="form-avaliacao-entrevista">
            <div class="mb-3">
              <label for="pontos-fortes" class="form-label"
                >Principais Pontos Fortes e Destaques (RH)</label
              >
              <textarea
                class="form-control"
                id="pontos-fortes"
                rows="3"
                placeholder="Ex: Excelente comunicação, alta motivação com o propósito da EuPsico, etc."
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="pontos-melhoria" class="form-label"
                >Pontos de Atenção / Desenvolvimento</label
              >
              <textarea
                class="form-control"
                id="pontos-melhoria"
                rows="3"
                placeholder="Ex: Pouca experiência em gestão de tempo, necessidade de treinamento em X."
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Resultado da Entrevista:</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="apto-entrevista"
                  id="entrevista-sim"
                  value="Sim"
                  required
                />
                <label class="form-check-label" for="entrevista-sim"
                  >Aprovado(a) para Testes/Estudos de Caso</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="apto-entrevista"
                  id="entrevista-nao"
                  value="Não"
                />
                <label class="form-check-label" for="entrevista-nao"
                  >Reprovado(a) / Rejeitar</label
                >
              </div>
            </div>

            <div
              class="mb-4"
              id="motivo-rejeicao-container"
              style="display: none"
            >
              <label for="motivo-rejeicao" class="form-label"
                >Motivo Detalhado da Reprovação</label
              >
              <textarea
                class="form-control"
                id="motivo-rejeicao"
                rows="2"
                placeholder="Descreva o motivo da reprovação (Ex: Incompatibilidade cultural, falha em soft skill essencial)."
              ></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                type="button"
                id="btn-voltar-recrutamento"
                class="btn btn-outline-secondary"
              >
                <i class="fas fa-arrow-left me-2"></i> Voltar ao Painel
              </button>
              <button
                type="submit"
                id="btn-registrar-entrevista"
                class="btn btn-success"
              >
                <i class="fas fa-share-square me-2"></i> Registrar e Enviar para
                Próxima Fase
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../modulos/rh/js/etapa_entrevista_rh.js"></script>
