<div class="rh-comunicados">
    <div class="description-box">
        <p>Crie e gerencie os avisos internos que são exibidos na página principal da intranet (últimos avisos).</p>
    </div>

    <div class="acoes-header">
        <button id="btn-novo-comunicado" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Comunicado
        </button>
    </div>
    
    <div class="dashboard-section">
        <div class="section-header">
            <h2>Comunidados Ativos</h2>
        </div>
        <div class="table-section">
            <table id="tabela-comunicados">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Status</th>
                        <th>Data de Publicação</th>
                        <th>Destino</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-comunicados">
                    <tr>
                        <td colspan="5">Carregando comunicados...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal-comunicado" class="modal-bg">
        <div class="modal-content">
            <h3>Criar/Editar Comunicado</h3>
            <form id="form-comunicado">
                <input type="hidden" id="comunicado-id">
                
                <div class="form-group">
                    <label for="comunicado-titulo">Título:</label>
                    <input type="text" id="comunicado-titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="comunicado-conteudo">Conteúdo/Mensagem:</label>
                    <textarea id="comunicado-conteudo" rows="5" required></textarea>
                </div>
                
                <div class="details-grid cols-2">
                    <div class="form-group">
                        <label for="comunicado-destino">Destinatários:</label>
                        <select id="comunicado-destino" required>
                            <option value="todos">Todos os Usuários</option>
                            <option value="voluntarios">Apenas Voluntários</option>
                            <option value="rh">Apenas RH</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comunicado-status">Status:</label>
                        <select id="comunicado-status" required>
                            <option value="rascunho">Rascunho</option>
                            <option value="ativo">Publicar Agora</option>
                            <option value="arquivado">Arquivar</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary fechar-modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar e Publicar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="../js/comunicados.js"></script>
