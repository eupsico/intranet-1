<div class="painel-gestao-vagas">
  <h2 class="painel-titulo">Gestão de Vagas e Recrutamento</h2>
  <div class="acoes-header">
    <button id="btn-nova-vaga" class="btn btn-primary">
      <i class="fas fa-plus"></i> Criar Nova Vaga
    </button>
  </div>

  <div class="card card-filtros">
    <h3>Pipeline de Vagas</h3>
    <div class="status-tabs">
      <button class="btn btn-tab active" data-status="abertas">
        Abertas (0)
      </button>
      <button class="btn btn-tab" data-status="aprovacao-gestao">
        Aguardando Aprovação (0)
      </button>
      <button class="btn btn-tab" data-status="em-divulgacao">
        Em Recrutamento (0)
      </button>
      <button class="btn btn-tab" data-status="fechadas">Fechadas (0)</button>
    </div>
  </div>

  <div id="lista-vagas" class="tabela-dados">
    <p id="mensagem-vagas">Nenhuma vaga encontrada para este status.</p>
  </div>

  <div id="modal-vaga" class="modal-bg" style="display: none">
    <div class="modal-content">
      <h3>Detalhes da Vaga</h3>
      <form id="form-vaga">
        <div class="form-group">
          <label for="vaga-nome">Nome da Vaga:</label>
          <input type="text" id="vaga-nome" required />
        </div>
        <div class="form-group">
          <label for="vaga-descricao">Descrição/Requisitos:</label>
          <textarea id="vaga-descricao" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="vaga-gestor">Gestor Responsável:</label>
          <select id="vaga-gestor" required></select>
        </div>
        <fieldset class="criterios-fieldset">
          <legend>Fases de Seleção</legend>
        </fieldset>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary fechar-modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-success">
            Salvar e Iniciar Aprovação
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="module" src="../js/gestao_vagas.js"></script>
