<div id="meu-perfil-container">
    <div class="loading-spinner"></div>
</div>

<div id="edit-supervisor-profile-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content large">
        <div class="modal-header">
            <h2>Editar Perfil do Supervisor</h2>
            <button class="close-modal-btn">&times;</button>
        </div>
        
        <form id="edit-supervisor-profile-form" class="modal-body">
            <input type="hidden" name="uid">
            
            <fieldset>
                <legend>Informações Principais</legend>
                <div class="form-group">
                    <label for="edit-fotoSupervisor">URL da Foto (ex: assets/img/supervisores/seu-nome.png)</label>
                    <input type="text" id="edit-fotoSupervisor" name="fotoSupervisor" class="form-control">
                </div>
                <div class="form-row cols-2">
                    <div class="form-group">
                        <label for="edit-titulo">Título Profissional</label>
                        <input type="text" id="edit-titulo" name="titulo" class="form-control" placeholder="Ex: Supervisor(a) Clínico(a)">
                    </div>
                     <div class="form-group">
                        <label for="edit-conselho">Conselho Profissional</label>
                        <select id="edit-conselho" name="conselhoProfissional" class="form-control"></select>
                    </div>
                </div>
                <div class="form-row cols-2">
                    <div class="form-group">
                        <label for="edit-registro">Nº de Registro</label>
                        <input type="text" id="edit-registro" name="registroProfissional" class="form-control">
                    </div>
                    <div class="form-group">
                         <label for="edit-contato">Telefone</label>
                        <input type="tel" id="edit-contato" name="contato" class="form-control">
                    </div>
                </div>
                 <div class="form-row cols-1">
                     <div class="form-group">
                        <label for="edit-email">E-mail</label>
                        <input type="email" id="edit-email" name="email" class="form-control" readonly>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Perfil Clínico (um item por linha)</legend>
                 <div class="form-group">
                    <label for="edit-abordagem">Abordagem Teórica</label>
                    <input type="text" id="edit-abordagem" name="abordagem" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-formacao">Formação</label>
                    <textarea id="edit-formacao" name="formacao" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-especializacao">Especialização</label>
                    <textarea id="edit-especializacao" name="especializacao" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-atuacao">Áreas de Atuação</label>
                    <textarea id="edit-atuacao" name="atuacao" rows="3" class="form-control"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Disponibilidade de Supervisão</legend>
                <div class="form-group">
                    <label for="edit-supervisaoInfo">Texto sobre a Supervisão (aparece no modal de detalhes)</label>
                    <textarea id="edit-supervisaoInfo" name="supervisaoInfo" rows="3" class="form-control"></textarea>
                </div>
                <label>Horários de Atendimento</label>
                <div id="horarios-editor-container" class="form-group">
                    </div>
                <button type="button" id="add-horario-btn" class="action-button secondary" style="margin-top: 10px;">+ Adicionar Horário</button>
            </fieldset>
        </form>
        
        <div class="modal-footer">
             <button type="submit" id="save-profile-btn" class="action-button" form="edit-supervisor-profile-form">Salvar Alterações</button>
        </div>
    </div>
</div>
