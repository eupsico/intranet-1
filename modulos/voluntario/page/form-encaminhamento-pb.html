<form id="form-encaminhamento-pb" class="form-layout" novalidate>
    <input type="hidden" id="encaminhamento-paciente-id">
    <input type="hidden" id="encaminhamento-atendimento-id">
    
    <fieldset>
        <legend>Dados do Paciente</legend>
        <div class="form-row cols-2">
            <div class="form-group">
                <label>Nome do Profissional</label>
                <input type="text" id="profissional-nome" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>Nome do Paciente</label>
                <input type="text" id="paciente-nome" class="form-control" readonly>
            </div>
        </div>
        <div class="form-row cols-2">
            <div class="form-group">
                <label>Valor de Contribuição</label>
                <input type="text" id="valor-contribuicao" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="data-encaminhamento">Data da Solicitação:*</label>
                <input type="date" id="data-encaminhamento" class="form-control" required />
                <small>Informe a data em que a solicitação está sendo registrada.</small>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Detalhes do Encaminhamento</legend>
        <div class="form-group">
            <label for="encaminhado-para">Encaminhado para:*</label>
            <select id="encaminhado-para" class="form-control" required>
                <option value="">Selecione o serviço...</option>
                <option value="Atendimento Psicológico (PB)">Atendimento Psicológico</option>
                <option value="Atendimento Psicopedagógico">Atendimento Psicopedagógico</option>
                <option value="Atendimento com musicoterapeuta">Atendimento com musicoterapeuta</option>
                <option value="Grupo Questões de peso">Grupo Questões de peso</option>
                <option value="Grupo Funcional">Grupo Funcional</option>
                <option value="Grupo Envelhecimento Ativo">Grupo Envelhecimento Ativo</option>
                <option value="Grupo Reexista">Grupo Reexista</option>
                <option value="Outro">Outro (especificar no motivo)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="motivo-encaminhamento">Motivo do Encaminhamento:*</label>
            <textarea id="motivo-encaminhamento" rows="3" class="form-control" placeholder="Descreva o motivo do encaminhamento..." required></textarea>
        </div>
        <div class="form-group">
            <label for="demanda-paciente">Demanda do Paciente:</label>
            <textarea id="demanda-paciente" rows="3" class="form-control" placeholder="Qual a demanda específica do paciente?"></textarea>
        </div>
        <div class="form-group">
            <label for="continua-atendimento">Paciente continua em atendimento com você?</label>
            <select id="continua-atendimento" class="form-control">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
        </div>
        <div class="form-group">
            <label for="relato-caso">Breve relato do caso:</label>
            <textarea id="relato-caso" rows="5" class="form-control" placeholder="Apresente um breve resumo do caso para o profissional que irá recebê-lo."></textarea>
        </div>
    </fieldset>

    <fieldset>
        <legend>Disponibilidade para Encaminhamento</legend>
        <div id="disponibilidade-section">
            <div class="form-group">
                <label>Opção de horário(s) para o novo atendimento: <span class="required-asterisk">*</span></label>
                <div class="horarios-options-container">
                    <div><label><input type="checkbox" name="horario" value="manha-semana"> Manhã (Durante a semana)</label></div>
                    <div><label><input type="checkbox" name="horario" value="tarde-semana"> Tarde (Durante a semana)</label></div>
                    <div><label><input type="checkbox" name="horario" value="noite-semana"> Noite (Durante a semana)</label></div>
                    <div><label><input type="checkbox" name="horario" value="manha-sabado"> Manhã (Sábado)</label></div>
                </div>
            </div>
            <div id="horarios-especificos-container">
                <div id="container-manha-semana" class="horario-detalhe-container hidden-section"></div>
                <div id="container-tarde-semana" class="horario-detalhe-container hidden-section"></div>
                <div id="container-noite-semana" class="horario-detalhe-container hidden-section"></div>
                <div id="container-manha-sabado" class="horario-detalhe-container hidden-section"></div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Informações Adicionais (PB)</legend>
        <div class="form-group">
            <label for="quantidade-sessoes-realizadas">Quantidade de Sessões Realizadas (PB):</label>
            <input type="number" id="quantidade-sessoes-realizadas" class="form-control" min="0" />
        </div>
        <div class="form-group">
            <label for="observacoes-gerais">Observações Gerais:</label>
            <textarea id="observacoes-gerais" rows="3" class="form-control"></textarea>
        </div>
    </fieldset>
</form>
